<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    .add-btn {
      background: #667eea;
      color: white;
    }

    .add-btn:hover {
      background: #5563d1;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #f4f6fb;
    }

    .delete-btn {
      background: #ff5c5c;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #e04848;
    }

    .empty {
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Todo List</h1>

    <div class="input-group">
      <input id="taskInput" placeholder="New task..." />
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const API = "http://localhost:8000";

    async function loadTasks() {
      const res = await fetch(`${API}/todos`);
      let tasks = await res.json();

      if (!tasks) tasks = [];

      const list = document.getElementById("taskList");
      list.innerHTML = "";

      if (tasks.length === 0) {
        list.innerHTML = `<div class="empty">No tasks yet</div>`;
        return;
      }

      tasks.forEach(task => {
        const li = document.createElement("li");

        li.innerHTML = `
          <span>${task.title}</span>
          <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
        `;

        list.appendChild(li);
      });
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();

      if (!value) return;

      await fetch(`${API}/todos?title=${encodeURIComponent(value)}`, {
        method: "POST"
      });

      input.value = "";
      loadTasks();
    }

    async function deleteTask(id) {
      await fetch(`${API}/todos/${id}`, {
        method: "DELETE"
      });

      loadTasks();
    }

    document.getElementById("taskInput")
      .addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          addTask();
        }
      });

    loadTasks();
  </script>
</body>

</html>
